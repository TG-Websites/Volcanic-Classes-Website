<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Join Our Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#CE3852',
                        'primary-dark': '#B12D45',
                        'primary-light': '#E85A75'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'bounce-gentle': 'bounceGentle 2s infinite',
                        'pulse-glow': 'pulseGlow 2s infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(206, 56, 82, 0.4)' },
                            '50%': { boxShadow: '0 0 30px rgba(206, 56, 82, 0.8)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
     
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4 overflow-hidden">
    <!-- Background Animation Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-10 -left-10 w-40 h-40 bg-white opacity-10 rounded-full animate-bounce-gentle"></div>
        <div class="absolute top-1/4 right-10 w-20 h-20 bg-primary opacity-20 rounded-full animate-bounce-gentle" style="animation-delay: 0.5s;"></div>
        <div class="absolute bottom-20 left-1/4 w-32 h-32 bg-white opacity-5 rounded-full animate-bounce-gentle" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-10 right-1/3 w-16 h-16 bg-primary opacity-15 rounded-full animate-bounce-gentle" style="animation-delay: 1.5s;"></div>
    </div>

    <!-- Main Popup Container -->
    <div id="popupContainer" class="relative max-w-md w-full animate-fade-in">
        <!-- Close Button -->
        <button id="closeBtn" class="absolute -top-3 -right-3 w-8 h-8 bg-gray-600 hover:bg-gray-700 text-white rounded-full flex items-center justify-center z-10 transition-all duration-300 hover:rotate-90">
            <span class="text-lg font-bold">Ã—</span>
        </button>

        <!-- Form Card -->
        <div class="form-gradient glass-effect rounded-2xl shadow-2xl p-8 animate-slide-up">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse-glow">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome!</h2>
                <p class="text-gray-600">Join our exclusive community and unlock amazing features</p>
            </div>

            <!-- Form -->
            <form id="popupForm" class="space-y-6">
                <div class="space-y-4">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="Full Name"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition-all duration-300 bg-white/80"
                            required
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>

                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Email Address"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition-all duration-300 bg-white/80"
                            required
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                            </svg>
                        </div>
                    </div>

                    <div class="relative">
                        <input 
                            type="tel" 
                            id="phone" 
                            placeholder="Phone Number"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition-all duration-300 bg-white/80"
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Checkbox -->
                <div class="flex items-center space-x-3">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        class="w-5 h-5 text-primary border-2 border-gray-300 rounded focus:ring-primary focus:ring-opacity-50"
                        required
                    >
                    <label for="terms" class="text-sm text-gray-600 flex-1">
                        I agree to the <a href="#" class="text-primary hover:underline font-medium">Terms & Conditions</a> and <a href="#" class="text-primary hover:underline font-medium">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-4 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-primary focus:ring-opacity-50"
                >
                    <span class="flex items-center justify-center space-x-2">
                        <span>Get Started Now</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </span>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    Already have an account? 
                    <a href="#" class="text-primary hover:underline font-medium">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Success Message (Hidden by default) -->
    <div id="successMessage" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full text-center animate-slide-up">
            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Welcome Aboard!</h3>
            <p class="text-gray-600 mb-6">Thank you for joining our community. We'll be in touch soon!</p>
            <button id="continueBtn" class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
                Continue to Website
            </button>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('popupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };
            
            // Here you would typically send the data to your server
            console.log('Form submitted:', formData);
            
            // Show success message
            document.getElementById('popupContainer').style.display = 'none';
            document.getElementById('successMessage').classList.remove('hidden');
        });

        // Close button functionality
        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('popupContainer').style.display = 'none';
        });

        // Continue button functionality
        document.getElementById('continueBtn').addEventListener('click', function() {
            document.getElementById('successMessage').classList.add('hidden');
            // Here you would typically redirect to the main website
            console.log('Continuing to main website...');
        });

        // Close popup when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target === document.body) {
                document.getElementById('popupContainer').style.display = 'none';
            }
        });

        // Prevent closing when clicking inside the popup
        document.getElementById('popupContainer').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Add some interactive effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('transform', 'scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });
    </script>
</body>
</html>
